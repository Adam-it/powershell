baseURL = "https://pnp.github.io/powershell"

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "PnP PowerShell for Microsoft 365"
#theme = "hugo-theme-techdoc"
theme = "ace-documentation"

hasCJKLanguage = true
metaDataFormat = "yaml"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

[params]
    site_logo = "/powershell/images/pnp-powershell-white-300.png"

    #SiteLogo = "images/parker-ms-1200.png"
    # Source Code repository section
    description = "PnP PowerShell for Microsoft 365"
    #github_repository = "https://github.com/pnp/powershell"
    #version = "0.9.4"

    # Documentation repository section
    # documentation repository (set edit link to documentation repository)
    # github_doc_repository = "https://github.com/pnp/powershell"

    # Open Graph and Twitter Cards settings section
    # Open Graph settings for each page are set on the front matter.
    # See https://gohugo.io/templates/internal/#open-graph
    # See https://gohugo.io/templates/internal/#twitter-cards
    title = "PnP PowerShell"
    images = ["images/parker-ms-1200.png"] # Open graph images are placed in `static/images`

    # Theme settings section
    # Theme color
    # See color value reference https://developer.mozilla.org/en-US/docs/Web/CSS/color
    custom_font_color = ""
    custom_background_color = "#2E7FBE"

    # Documentation Menu section
    # Menu style settings
    menu_style = "slide-menu" # "open-menu" or "slide-menu" or "" blank is as no sidebar

    # Date format
    dateformat = "2006-01-02" # default "2 Jan 2006"
    # See the format reference https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference

    # path name excluded from documentation menu
    menu_exclusion = [
        "archives",
        "archive",
        "blog",
        "entry",
        "post",
        "posts",
    ]

# Global menu section
# See https://gohugo.io/content-management/menus/
[menu]
    [[menu.main]]
        name = "Home"
        url = "/"
        weight = 1
    [[menu.main]]
        name = "GitHub"
        url = "https://github.com/pnp/powershell"
        weight = 2
    [[menu.main]]
        name = "Twitter"
        url = "https://twitter.com/pnppowershell"
        weight = 3

# Markup configure section
# See https://gohugo.io/getting-started/configuration-markup/
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark.renderer]
        unsafe= true
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = false

[outputs]
    home = ["HTML", "RSS"]