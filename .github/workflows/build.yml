name: Build

on:
  workflow_dispatch:
  push:
    branches: [ dev ]
    paths: 'src/**'
  pull_request:
    branches: [ dev ]
    paths: 'src/**'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
      working-directory: src
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src
